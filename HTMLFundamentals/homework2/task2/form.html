<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="name">Name:</label><input id="name" type="text" name="name" required><label for="name">*req</label>
      <br/>
      <label for="email">Email:</label><input id="email" type="text" name="email" required><label for="email">*req</label>
      <br/>
      <label for="school">School:</label><input id="school" type="text" name="school" required><label for="school">*req</label>
      <br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
